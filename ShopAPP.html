<div data-role="page" id="CrList">
	<div data-role = "header" data-theme=b>
		<a href="javascript:history.back()" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext"></a>
		<h1>Create List</h1>
	</div>

	<div data-role="main", class="ui-content">
		<form id="todoForm">
	        <input id="todoInput">
	        <button type="button" onclick="todoList()">Add</button>
	        <button id="remove_li">Remove</button>
	        </form>
	        <ol id="todoList">
	        </ol>

	        <script>
	        function todoList() {
	            var item = document.getElementById("todoInput").value
	            var text = document.createTextNode(item)
	            var newItem = document.createElement("li")
	            newItem.appendChild(text)
	            document.getElementById("todoList").appendChild(newItem)
	        }
	        </script>
	        <script>
	        $(document).ready(function (){

	        	$("#remove_li").click(function(){
	        		$("li:last").remove()
	        	})

	        })
	        	
	        </script>
	</div>
