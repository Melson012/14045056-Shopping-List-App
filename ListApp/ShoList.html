<!doctype html>
<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
<link rel="stylesheet" href="css/normalize.css" type="text/css" />
</head>
<body>

<div data-role="page" id="index">
	<div data-role="header" data-theme="b">
	<h1>Shopping App</h1>
	</div>


	<div data-role="main" class="ui-content">
	<h2>Weekday shopping list:</h2>	
	<div id="weekdays">
	<a href="#Createlist" class="ui-btn ui-icon-bars ui-btn-icon-right">Monday</a>
	<a href="#Createlist" class="ui-btn ui-icon-bars ui-btn-icon-right">Tuesday</a>
	<a href="#Createlist" class="ui-btn ui-icon-bars ui-btn-icon-right">Wednesday</a>
	<a href="#Createlist" class="ui-btn ui-icon-bars ui-btn-icon-right">Thursday</a>
	<a href="#Createlist" class="ui-btn ui-icon-bars ui-btn-icon-right">Friday</a>
	<a href="#Createlist" class="ui-btn ui-icon-bars ui-btn-icon-right">Saturday</a>
	<a href="#Createlist" class="ui-btn ui-icon-bars ui-btn-icon-right">Sunday</a>
	</div>
	</div>
</div>







<div data-role="page" id="Createlist">
	<div data-role="header" data-theme="b">
	<h1>Shopping List</h1>
	<a href="javascript:history.back()" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-notext"></a>
	</div>

	<div data-role="main" class="ui-content">
	<div class="input">
	<input type="text" class="custinput" id="item-input" placeholder="Enter shopping item..." autofocus>
	<button type="submit" class="btn">add</button>
	</div>
	<div class="list">
	<h3>List:</h3>
	<table class="items">
	<thead>
	<tr>
	<th class="edit" colspan="3"><span>Edit</span></th>
	</tr>
	</thead>
	<tbody>
	</tbody>
	</table>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
	<script src="js/main.js"></script>
	
</div>
</div>



</body>
</html>
